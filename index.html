<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- تمت إضافة هذا للتجاوبية -->
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="music-player">
      <div class="cover-art"></div>
      <ul id="playlist" class="playlist"></ul>
      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
        <button id="stop"><i class="fas fa-stop"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume">
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
        <div class="progress"></div>
        <div class="progress-time"></div>
      </div>
      <div class="im">
        <img src="./musicbackground.png" alt="Music Image">
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
